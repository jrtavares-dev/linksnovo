<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jr Tavares - Links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto da logomar de Júnior Tavares nas cores azul e amarelo"
        />
        <p>@jrtvares</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://www.instagram.com/jrtavares.dev/" target="_blank">Meu Instagram</a>
        </li>

        <li>
          <a href="https://www.facebook.com/jrtavares.dev" target="_blank">Meu Facebook</a>
        </li>
        
        <li>
          <a href="https://github.com/jrtavares-dev" target="_blank">Meu GitHub</a>
        </li>

        <li>
          <a href="https://juniortavares.com" target="_blank">Meu site</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.instagram.com/jrtavares.dev/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.facebook.com/jrtavares.dev" target="_blank">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>

        <a href="https://github.com/jrtavares-dev" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/in/jrtavares-dev/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://juniortavares.com" target="_blank">
          <ion-icon name="link-outline"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ por <a href="https://juniortavares.com">Júnior Tavares</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
